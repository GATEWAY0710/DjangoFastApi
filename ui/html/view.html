<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET Request Demo | Fetch API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      text-align: center;
      padding: 80px 0;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">JS Fetch API Class</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">GET Demo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>GET Request Demo</h1>
      <p>Learn how to fetch data from an API and display it dynamically in your webpage.</p>
      <button id="loadUsersBtn" class="btn btn-light btn-lg mt-3">Load Users</button>
    </div>
  </section>

  <!-- Results Section -->
  <section class="py-5">
    <div class="container">
      <h3 class="text-center mb-4">Fetched Data</h3>

      <!-- Spinner -->
      <div id="loader" class="text-center my-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Fetching data...</p>
      </div>

      <!-- Alert -->
      <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        ❌ Unable to load data. Please try again later.
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table id="usersTable" class="table table-striped table-hover align-middle d-none">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="mb-0">© 2025 JS Fetch API Class | GET Request Example</p>
  </footer>
  <script src="../js/view.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
